    <script>
        $(function() {
            $( "#tabs" ).tabs();
            $("#btn").button();
            /*可以拖动*/
           // $("#btn2").button().draggable();
        });

        /*选择器*/
        $(function () {
            $( "#selectable" ).selectable();
        })

        /*对话框*/
        $(function() {
            $( "#dialog" ).dialog();
        });
        /*日期 控件*/
        $(function() {
            $( "#date" ).datepicker();
        });
          /*滑块*/
        $(function() {
            $( "#slider" ).slider();
        });

        $(function() {
            $( "#age" ).tooltip();
        });
    </script>
</head>
<body>
<div id="tabs">
    <ul>
        <li><a href="#tabs-1">第一个</a></li>
        <li><a href="#tabs-2">第二个</a></li>
    </ul>
    <div id="tabs-1">
        <a href="#" id="btn">哈哈</a>
    </div>
    <div id="tabs-2">
        <a href="#" id="btn2">可以拖动我</a>
    </div>
</div>
